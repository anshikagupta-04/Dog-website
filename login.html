<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Health</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="con">
        <div class="reg">
            <h2>Login</h2>
            <form id="register">
                <label>Email:</label>
                <br>
                <input type="text" name="email" id="name" placeholder="Enter your first name">
                <br><br>
                <label>Password:</label>
                <br>
                <input type="text" name="pass" id="name" placeholder="Enter your last name">
                <br><br>
                <input type="button" value="Login" name="submit" id="submit">
            </form>
            <div class="google">
                <ion-icon name="logo-google"></ion-icon>
                <h3>Login with Google</h3>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
